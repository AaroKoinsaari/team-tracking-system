<!DOCTYPE html>
<html lang="fi" xmlns="http://www.w3.org/1999/xhtml" xml:lang="fi">
    <head><!-- head-osan sisältöä ei saa muuttaa -->
        <meta charset="utf-8"/>
        <script src="vt3.js"></script>
        <link rel="StyleSheet" href="tyylit.css" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>VT3 - 2023 syksy</title>
    </head>
    <body>
        
        <!-- Tämän tiedoston sisältöä saa muuttaa vapaasti tästä kommentista eteenpäin
        Kirjoita mahdollisimman paljon valmista HTML-koodia ja luo javascriptilla dynaamisesti
        vain tarpeelliset kuten leimaustapojen ja sarjojen valinta sekä joukkuelistaus
        -->
        <h1>Tulospalvelu</h1>

        <!-- Voit seuraavalla keskeneräisellä lomakkeella kokeilla miten lomakkeesi toimisi ilman javascript-käsittelyä. 
        Oikein muodostettu lomake antaa tuloksena jotain seuraavanlaista eli sarjan arvona on käytettävä sarjan
        tunnistetta
        nimi    =   foo
        sarja   =   123
        jasen   =   a
        jasen   =   b
        Valmis sovelluksesi ei saa enää sallia lomakkeen tietojen lähettämistä osoitteeseen
        https://appro.mit.jyu.fi/cgi-bin/view.cgi
        -->
        <form action="https://appro.mit.jyu.fi/cgi-bin/view.cgi" method="post">
          <fieldset class="section">
            <legend>Joukkueen tiedot</legend>
            <div class="label-container">
              <span>Nimi</span>
              <input type="text" name="nimi" value="" />
            </div>
            <div id="leimaustavat" class="label-container">
              <span>Leimaustapa</span>
              <div id="leimaustavatContainer">
                <!-- Tähän tulee leimaustavat -->
              </div>
            </div>
            <div id="sarjat" class="label-container">
              <span>Sarjat</span> 
              <div id="sarjatContainer">
                <!-- Tähän tulee sarjavalinnat -->
              </div>
            </div>
          </fieldset>
          <fieldset class="section">
            <legend>Jäsenet</legend>
            <div id="jasenetContainer">
                <!-- Tähän tulee jäsenkentät -->
            </div>
          </fieldset>          
          <input type="submit" name="submit" value="Tallenna" />
        </form>
        <!-- Uusi lomake leimaustapojen lisäämiselle -->
        <form>
          <fieldset class="section">
            <legend>Lisää leimaustapa</legend>
            <div class="label-container">
              <span>Leimaustavan nimi</span>
              <input type="text" name="uusiLeimaustapa" />
            </div>
            <input type="submit" name="submit" value="Lisää" />
          </fieldset>
        </form>
        <ul id="joukkueLista">
          <!-- Tähän tulee joukkuelistaus -->
        </ul>
          
          
          

        <!-- Tästä eteenpäin sivun sisältöä ei saa muuttaa -->
        <!-- Sivun validoinnin voit tehdä milloin tahansa näppäinyhdistelmällä CTRL+ALT+V -->
        <script src="https://appro.mit.jyu.fi/tools/htmlinspector/html-inspector.js"></script>
        <script src="https://appro.mit.jyu.fi/tools/validator/validator.user.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jshint/2.13.5/jshint.js"></script>
        <script src="https://appro.mit.jyu.fi/tools/jshint/jshint.user.js"></script>
        <script src="https://appro.mit.jyu.fi/tools/htmlinspector/htmlinspector-live.js"></script>
    </body>
</html>
